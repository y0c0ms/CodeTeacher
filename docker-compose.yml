
services:
  codelab:
    build: .
    ports:
      - "4173:4173"
      - "3001:3001"
    environment:
      - API_PORT=3001
      - VITE_API_BASE=http://localhost:3001
      - DATABASE_URL=postgres://codelab:codelab@db:5432/codelab?sslmode=disable
      # Optional: provide your secrets here or via .env file
      # - VITE_APP_PASSPHRASE=
      # - VITE_GEMINI_API_KEY=
      # - VITE_GEMINI_MODEL=models/gemini-2.5-flash
      # - VITE_GITHUB_TOKEN=
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=codelab
      - POSTGRES_PASSWORD=codelab
      - POSTGRES_DB=codelab
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:

